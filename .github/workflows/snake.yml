name: Generate Snake

on:
  workflow_dispatch: # se puede ejecutar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: RamirezThomasAlan
          outputs: |
            github-contribution-grid-snake.svg

      - name: Commit SVG
        run: |
          git config --global user.name "RamirezThomasAlan"
          git config --global user.email "ramirezthomasalan@gmail.com"
          git add github-contribution-grid-snake.svg
          git commit -m "Update snake"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

